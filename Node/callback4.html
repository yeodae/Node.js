<script>
    console.log(typeof 1);
    console.log(typeof "str");
    console.log(typeof {name : "홍길동"});

    var arr = [1,"java",3,"html",{name : "홍길동"},5];
    console.log(arr);
    //numFilter 함수를 생성해서 숫자만 새로운 배열에 담아서 리턴
    var newArr = newFilter(arr, element => typeof element == "number");
    //[1,3,5]

    function newFilter(arr,callback){
        var newArr = [];
        for(var i=0; i<arr.length; i++){
            if(callback(arr[i])){
                newArr.push(arr[i]);
            }
        }
        return newArr;
    }
    console.log(newArr);
</script>
