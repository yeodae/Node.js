function promise(){
    //화살표함수(주)
    //바로 리턴사용 가능
    return new Promise((resolve, reject)=>{
        setTimeout(() => {resolve("첫번쨰 promise")
        },300);        
    });
}

function promise2(){
    //화살표함수(주)
    //바로 리턴사용 가능
    return new Promise((resolve, reject)=>{
        setTimeout(() => {resolve("두번째 promise")
        },500);        
    });
}

function promise3(){
    //화살표함수(주)
    //바로 리턴사용 가능
    return new Promise((resolve, reject)=>{
        setTimeout(() => {resolve("세번째 promise")
        },700);        
    });
}

promise()
    .then(message=>{
        console.log(message);
        return promise2();
    })
    .then(message => {
        console.log(message);
        return promise3();
    })
    .then(message => {
        console.log(message);
    });
</script>
